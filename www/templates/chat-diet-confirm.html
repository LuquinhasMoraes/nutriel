<ion-view view-title="Confirmar">
<ion-nav-bar class="bar-royal">
  <ion-nav-back-button></ion-nav-back-button>
</ion-nav-bar>

  <ion-content class="padding">
    <div class="list card">

      <div class="item item-avatar">
        <img src="{{chat[0].CliImg}}">
        <h2>{{chat[0].CliNom}}</h2>
        <p>{{chat[0].CliEma}}</p>
      </div>

      <div class="item item-body">
        
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Horário de Consumo</span>
            <input type="text" class="time" ng-model="itensDieta.horario" >
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Quantidade em Gramas</span>
            <input type="text" ng-model="itensDieta.qtd" >
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Observações</span>
            <textarea placeholder="Observações" ng-model="itensDieta.obs" ></textarea>
          </label>
        </div>
        
        <!-- <a href="" class="button button-stable button-block">Mais Alimentos</a> -->
        <a href="" ng-click="openModalItensDieta(itensDieta)" class="button button-royal button-block">Próximo</a>

      </div>

    </div>
  
<!--     <button class="button button-block button-royal" ng-click="openModalEdit()">
      <i class="icon ion-android-send"></i>
    </button> -->
    

  </ion-content>


</ion-view>
