<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Dieta: {{chat[0].CliNom}}">
<ion-nav-bar class="bar-royal">
  <ion-nav-back-button></ion-nav-back-button>
</ion-nav-bar>

  <ion-content class="padding">
    <div class="list card">

      <div class="item item-avatar">
        <img src="{{chat[0].CliImg}}">
        <h2>{{chat[0].CliNom}}</h2>
        <p>{{chat[0].CliEma}}</p>
      </div>

      <div class="item item-body">
        <label class="item-input-wrapper">
            <input type="text" placeholder="Busque aqui" style="background: #eee; width: 100%" ng-model="alimentos.search">
          </label>
        </div>
        <ion-list>
          
          
          <div style="margin-top: 0px"></div>
          
          <ion-item class="item item-icon-right"  ng-repeat="alimento in alimentos | filter:alimentos.search" type="item-text-wrap" href="#/tab/chats/diet/confirm/{{chat[0].CliCod}}/{{alimento.AliCod}}/{{alimento.AliDes}}">
            
            <h2>{{alimento.AliDes}}</h2>
            <!-- <p>Calorias: {{alimento.AliKca}}</p> -->
            <i class="icon ion-chevron-right icon-accessory"></i>

            
          </ion-item>

        </ion-list>

      <!-- </div> -->

    </div>

<!--     <button class="button button-block button-royal" ng-click="openModalEdit()">
      <i class="icon ion-android-send"></i>
    </button> -->
    

  </ion-content>


</ion-view>
